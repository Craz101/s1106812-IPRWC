<div class="text-highlight">
    <form role="form" (submit)="register()" [formGroup]="registerForm">
        <div class="form-group">
            <label for="username">Username:</label> 
            <input type="text"
                class="form-control" id="username" name="username" formControlName="username"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label> 
            <input type="text"
                class="form-control" id="email" name="email" formControlName="email"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label> 
            <input type="password"
                class="form-control" id="password" name="password" formControlName="password"/>
        </div>
        <button type="submit">Register</button>
    </form>
    </div>
